<div id="login">


  <div class="profile_pic">
    <img src="assets/monster.png">
  </div>
  <h1>Register</h1>

  <div class="form">
    <mat-form-field color="primary" appearance="legacy">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter Your Name"/>
      <div matSuffix class="mat-icon-1"><img src="../../assets/user.png"></div>
    </mat-form-field>
    <mat-form-field color="primary" appearance="legacy">
      <mat-label>Phone No</mat-label>
      <input  matInput placeholder="Enter Mobile No"/>
      <div matSuffix class="mat-icon-1"><img src="../../assets/phone.png"></div>
    </mat-form-field>
    <mat-form-field color="primary" appearance="legacy">
      <mat-label>City</mat-label>
      <input  matInput placeholder="Entery Your City"/>
      <div matSuffix class="mat-icon-1"><img src="../../assets/location.png"></div>
    </mat-form-field>
  </div>
  <button class="submit_button" mat-flat-button color="accent">Save</button>

</div>
